name: CollabSpace CI

on:
  push:
    branches: [ main, develop, test ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-key
        SESSION_SECRET: test-session-secret

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Security audit
      run: npm audit --audit-level=high
      continue-on-error: true

  syntax-check:
    name: Syntax Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Check syntax
      run: node -c src/app.js

  status-summary:
    name: Status Summary
    runs-on: ubuntu-latest
    needs: [test, security-check, syntax-check]
    if: always()
    
    steps:
    - name: All checks summary
      run: |
        echo "‚úÖ Test Status: ${{ needs.test.result }}"
        echo "üîí Security Status: ${{ needs.security-check.result }}"
        echo "‚ö° Syntax Status: ${{ needs.syntax-check.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && 
              "${{ needs.syntax-check.result }}" == "success" ]]; then
          echo "üéâ Essential checks passed! Ready for merge."
        else
          echo "‚ùå Essential checks failed"
          exit 1
        fi
